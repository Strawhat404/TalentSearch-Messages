services:
  - type: web
    name: talentsearch-api
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn talentsearch.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --log-level debug --access-logfile - --error-logfile -"
    envVars:
      # Django Core Settings
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: talentsearch.settings.prod
      - key: SECRET_KEY
        value: "ot7sk2+*l)vm4r7vyto97r&3ggsetgyt3bph+@)_-p%mi!#(qn"
      - key: DEBUG
        value: "True"
      - key: ALLOWED_HOSTS
        value: "talentsearch-messages-3.onrender.com,localhost,127.0.0.1,0.0.0.0"
      
      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: talentsearch-db
          property: connectionString
      
      # Redis Configuration (Optional)
      - key: REDIS_URL
        fromService:
          type: redis
          name: talentsearch-redis
          property: connectionString
          optional: true
      
      # Email Configuration
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
      - key: EMAIL_HOST_USER
        value: abelyitages10@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: ftti eokt edjb newg
      
      # Security Settings
      - key: SECURE_SSL_REDIRECT
        value: "False"
      - key: SESSION_COOKIE_SECURE
        value: "False"
      - key: CSRF_COOKIE_SECURE
        value: "False"
      - key: SECURE_HSTS_SECONDS
        value: "0"
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "False"
      - key: SECURE_HSTS_PRELOAD
        value: "False"
      
      # Performance Settings
      - key: WEB_CONCURRENCY
        value: 4
      - key: MAX_REQUESTS
        value: 1000
      - key: MAX_REQUESTS_JITTER
        value: 50

      # Logging
      - key: DJANGO_LOG_LEVEL
        value: "DEBUG"
      - key: PYTHONUNBUFFERED
        value: "1"

  - type: redis
    name: talentsearch-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all (for testing)

databases:
  - name: talentsearch-db
    databaseName: talentsearch
    user: talentsearch
    plan: free
